name: Tailscale Windows VPS (6h session)

on:
  workflow_dispatch:

jobs:
  connect:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: دانلود و نصب Tailscale
        run: |
          curl -L -o tailscale.msi https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi
          msiexec /i tailscale.msi /qn

      - name: ورود به Tailscale
        run: |
          "C:\Program Files (x86)\Tailscale IPN\tailscale.exe" up --authkey $env:TS_AUTHKEY --hostname github-vps --accept-dns=false
        env:
          TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}

      - name: نمایش IP و وضعیت
        run: |
          "C:\Program Files (x86)\Tailscale IPN\tailscale.exe" ip -4
          "C:\Program Files (x86)\Tailscale IPN\tailscale.exe" status

      - name: نگه داشتن سشن برای 6 ساعت
        run: |
          echo "Keeping session alive for 6 hours..."
          timeout /t 21600